<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
    </head>
    <body>

        <h1>Our dinner menu</h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Jollof Spaghetti</td>
                    <td>spaghetti, onion, garlic, fresh ginger,salt, thyme, curry, broth, veggies.</td>
                    <td>NGN 2,000</td>
                </tr>
                <tr>
                    <td>Noodles</td>
                    <td>noodles, seasoning, pepper, chicken</td>
                    <td>NGN 1,500</td>
                </tr>
                <tr>
                    <td>(Dan Wake)</td>
                    <td>Bean Powder, Bao Bao, Potash, pepper, Vegies, Hard boiled eggs.</td>
                    <td>NGN 1,900</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
